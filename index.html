<!DOCTYPE html>
<html>
<head>
  <title>Random Number Generator</title>
</head>
<body>

<h2>Random Number: <span id="output">?</span></h2>

<label for="min">Min:</label>
<input type="number" id="min" value="1">

<label for="max">Max:</label>
<input type="number" id="max" value="10">

<br><br>
<button onclick="generateRandom()">Generate</button>

<script>
  function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function generateRandom() {
    const minVal = parseInt(document.getElementById("min").value);
    const maxVal = parseInt(document.getElementById("max").value);

    if (isNaN(minVal) || isNaN(maxVal)) {
      alert("Please enter valid numbers.");
      return;
    }

    if (minVal > maxVal) {
      alert("Min must be less than or equal to Max.");
      return;
    }

    const randomNumber = getRandomInt(minVal, maxVal);
    document.getElementById("output").textContent = randomNumber;
  }
</script>

</body>
</html>
